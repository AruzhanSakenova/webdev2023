

<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <p>{{ product.prodcategory }}</p>
  <p>{{ product.shows }}</p>
  <p>{{ product.likes }}</p>
  <button type="button" (click)="addToCart(product)">Buy</button>
</div>
